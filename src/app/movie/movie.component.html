<div *ngIf="activeRender">
  <div class="container-fluid" id="#main-content">
    <div class="row bgMain">
      <div class="col-sm-12 block mainDetail">
        <div class="bgBlur"></div>
        <img [src]="urlHost + movieDetail.Image" class="bgPoster">
        <div class="filmDetail maxWidth">
          <div class="col-sm-3 block">
            <img [src]="urlHost + movieDetail.Image" class="imgFilm">
          </div>
          <div class="col-sm-5 infoFilm">
            <div>
              <span>{{movieDetail.ReleaseDate}}</span>
            </div>
            <div>
              <h3>
                <span class="limit-age"> C13 </span> {{movieDetail.Title}}</h3>
            </div>
            <div>
              <span>150 phút - {{movieDetail.Rating}}.0 IMDb - 2D/Digital</span>
            </div>
            <button pageScroll href="#showtimes" class="btn btnBuy">
              Mua Vé
            </button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
      <div class="maxWidth titleContent">
        <ul class="nav nav-tabs">
          <li class="active">
            <a href="#showtimes" data-toggle="tab">Lịch Chiếu</a>
          </li>
          <li>
            <a href="#showinfo" data-toggle="tab">Thông Tin</a>
          </li>
          <li>
            <a href="#showreview" data-toggle="tab">Đánh Giá</a>
          </li>
        </ul>
      </div>
      <div class="tab-content maxWidth">
        <div class="tab-pane fade in active" id="showtimes">
          <app-movie-showtimes [movieDetail]="movieDetail"></app-movie-showtimes>
        </div>
        <div class="tab-pane fade" id="showinfo">
          <app-movie-detail [movieDetail]="movieDetail"></app-movie-detail>
        </div>
        <div class="tab-pane fade" id="showreview">
        </div>
      </div>
    </div>
  </div>
